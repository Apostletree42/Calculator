<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple calculator application">
    <link rel="stylesheet" href="styles.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculator</h1>
        </header>

        <main>
            <div class="display-container">
                <div class="display">
                    <span class="first-variable">num1</span>
                    <span class="operation">+-/*</span>
                    <span class="second-variable">num2</span>
                </div>
            </div>

            <div class="keypad-container">
                <button class="key clr">Clear</button>
                <button class="key div">/</button>
                <button class="key multiply">*</button>
                <button class="key subtract">-</button>
                <button class="key _7">7</button>
                <button class="key _8">8</button>
                <button class="key _9">9</button>
                <button class="key add">+</button>
                <button class="key _4">4</button>
                <button class="key _5">5</button>
                <button class="key _6">6</button>
                <button class="key _1">1</button>
                <button class="key _2">2</button>
                <button class="key _3">3</button>
                <button class="key enter">Enter</button>
                <button class="key _0">0</button>
                <button class="key del">Delete</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Your Calculator App</p>
        </footer>
    </div>
</body>
</html>
